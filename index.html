<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Modern corporate</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <h2 class="header-top__logo">Starboard</h2>
          <ul class="header-top__list">
            <li>
              <a href="#" class="header-top__list__item">Features</a>
            </li>
            <li>
              <a href="#" class="header-top__list__item">Blog</a>
            </li>
            <li>
              <a href="#" class="header-top__list__item">Contact Us</a>
            </li>
            <li>
              <a href="#" class="header-top__list__item">Sign in</a>
            </li>
          </ul>
          <button class="header-top__button">Get a demo</button>
        </div>
        <div class="header-main">
          <h1 class="header-main__title">
            Reimagine the Modern Corporate Services Practice
          </h1>
          <p class="header-main__text">
            Everything you need for corporate governanc entity management and
            stakeholder engagement
          </p>
          <input
            type="text"
            class="header-main__search"
            placeholder="Enter your work emailâ€¦"
          />
          <button class="header-main__button">Get a demo</button>
          <span class="header-main__info"
            >Need to start urgently? Get on our Priority List</span
          >
        </div>
      </div>
      <div class="header-main__dashboard">
        <div class="header-main__dashboard_img1">
          <div class="header-main__dashboard_wrapdot">
            <div class="header-main__dashboard_dots"></div>
            <div class="header-main__dashboard_dots"></div>
            <div class="header-main__dashboard_dots"></div>
          </div>
          <img src="image\dashboard-top1.jpg" alt="dashboard top 1" />
        </div>
        <div class="header-main__dashboard_img2">
          <img src="image\dashboard-top2.jpg" alt="dashboard top 2" />
        </div>
      </div>
    </header>
  </body>
</html>
